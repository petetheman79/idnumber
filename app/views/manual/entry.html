{{set . "title" "Manually Capture ID Numbers"}}
{{template "header.html" .}}

<div class="container">
	<div class="row">				
		<div class="span6">		
			<form id="myForm" method="post" action="{{url "Manual.Capture"}}" enctype="multipart/form-data">
				<p>
					<label for="idnumber"><strong>ID Number:</strong></label>
					<input type="text" name="idnumber" id="idnumber" class="span6">
				</p>				
				<hr>
				<input id="formbutton" type="button" value="Validate" class="btn btn-large btn-success">
			</form>
		</div>
		<div class="span6">
			<i>
				Enter a ID number to test whether it is valid, add to the grid, and export to a file.
			</i>
		</div>		
	</div>
	{{template "idnumbertable.html" .}}	
</div>

{{template "footer.html" .}}
